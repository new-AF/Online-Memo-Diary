<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="color-scheme" content="dark light">
	<title>Online Note/Memo Maker</title>
	<link rel="stylesheet" href="style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--online dependencies-->
	<!--Bootstrap CSS-->
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
	
</head>


<body>
	<header>
		<button type="button" role="logout" class="icon ion-md-log-out fixed-top text-right btn btn-link">Logout</button>
		<div class="Alert alert alert-danger" role="alert">
		</div>
		<h1 class="Title">Online Diary</h1>
	</header>
	
	<main class="container text-center">
		
		<div class="pages-toolbar container">
				<div class="pages btn-group btn-group-toggle">
						<button class="Page-Button btn btn-primary mx-1">Page</button>
				</div>
				<div class="pages-controls btn-group">
						<button class="Add btn btn-secondary icon ion-md-add "></button>
						<button class="Del btn btn-danger icon ion-md-trash"></button>
				</div>
		</div>

		<div class="modal" id="del-modal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Delete Page?</h5>
					</div>

					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Go Back</button>
						<button type="button" class="btn btn-outline-danger">Proceed</button>
					</div>
				</div>
			</div>
		</div>

		<section class="edit-controls btn-group container">
				<button class="control-bold btn btn-secondary ion-md-water mx-1"> Bolden</button>
				<button class="control-cross-off btn btn-secondary ion-md-close mx-1"> Cross-Off</button>
				<button class="control-mark btn btn-secondary ion-md-brush mx-1"> Mark</button>
				<button class="control-smaller btn btn-secondary icon ion-md-arrow-round-down mx-1"> Make Selection Smaller</button>
				<button class="control-bigger btn btn-secondary icon ion-md-arrow-round-up mx-1"> Make Selection Bigger</button>
		</section>

		<div spellcheck="true" contentEditable="true" class="Editor text-center">test<br><br>test
		</div>
		
	</main>
